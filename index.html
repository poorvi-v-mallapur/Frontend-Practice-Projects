<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poorvi's Frontend Projects</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2.5rem;
      color: #58a6ff;
      font-size: 2rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 900px;
    }

    h2 {
      color: #58a6ff;
    }

    a {
      text-decoration: none;
      color: #58a6ff;
      background: #161b22;
      padding: 1.2rem;
      border-radius: 1rem;
      text-align: center;
      transition: all 0.25s ease;
      font-weight: 500;
    }

    a:hover {
      background: #1f6feb;
      color: #fff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 3rem;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <h1>Frontend Projects</h1>
  <div class="projects">
    <a href="/Alvy_Website/">Alvy Website</a>
    <a href="/Apple_Landing_Page/">Apple Landing Page</a>
    <a href="/Basic_Portfolio/">Basic Portfolio</a>
    <a href="/Bento_Grid/">Bento Grid</a>
    <a href="/Flutter_Ecosystem/">Flutter Ecosystem</a>
    <a href="/HTML_Form/">HTML Form</a>
    <a href="/Hover_expand_gallery/">Hover Expand Gallery</a>
    <a href="/Lekker_Website/">Lekker Website</a>
  </div>
</body>

</html>
