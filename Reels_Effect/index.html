<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        html, body {
          height: 100%;
          width: 100%;
        }
        main {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right bottom, rgb(40, 40, 40), rgb(26, 26, 26));
            padding: 20px;
        }
        section {
            height: 100%;
            width: 350px;
            background-color: black;
            border-radius: 0.9rem;
            margin: auto;
        }
        .all-reels {
            height: 100%;
            width: 100%;
            overflow: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        .all-reels::-webkit-scrollbar {
            display: none;
        }
        .reel {
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 0.6rem;
            margin-bottom: 20px;
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }
        .reel video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .reel .bottom {
            padding: 20px;
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.498));
            width: 100%;
            position: absolute;
            bottom: 0;
            color: white;
        }
        .bottom .user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }
        .bottom .user img {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            object-fit: cover;
        }
        .bottom .user h4 {
            font-weight: 400;
        }
        .bottom .user button {
            background-color: transparent;
            color: white;
            padding: 2px 4px;
            border-radius: 5px;
            border: 1px solid white;
            font-size: x-small;
        }
        .bottom>h3 {
            font-weight: 400;
            font-size: 13px;
        }
        .bottom button {
            cursor: pointer;
        }
        .right {
            width: 40px;
            padding: 0 15px 20px 0;
            position: absolute;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 300;
        }
        .right i {
            font-size: 20px;
            font-weight: 300;
        }
        .right>div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .right>div h4 {
            pointer-events: none;
        }
        .right>div h6 {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div class="all-reels">
             
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
