<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Effect</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        html, body {
          height: 100%;
          width: 100%;
        }
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        @property --rotate {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        @keyframes borderAnimate {
            from {
                --rotate: 0deg;
            }
            to {
                --rotate: 360deg;
            }
        }
        .box {
            max-width: 300px;
            padding-inline: 10px;
            padding-bottom: 10px;
            color: whitesmoke;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 15px;
            background: 
                linear-gradient(black) padding-box,
                conic-gradient(from var(--rotate), black, rgb(255, 0, 123), black) border-box;
            border: 5px solid rgba(255, 255, 255, 0);
            animation: borderAnimate 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-play-state: paused;
            border-width: 0px;
            transition: all 0.3s linear;
            box-shadow: 0 0 0px rgb(255, 0, 123);
            text-shadow: 0 0 0px rgb(255, 0, 123);
        }
        .box:hover {
            animation-play-state: running;
            border-width: 5px;
            box-shadow: 0 0 50px rgb(255, 0, 123);
            text-shadow: 0 0 10px rgb(255, 0, 123);
        }
        .box img {
            width: 100%;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./WebCollage_angryedit.webp" alt="">
        <h1>The Cult</h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
</body>
</html>
