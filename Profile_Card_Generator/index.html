<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Generator</title>
    <link rel="icon" href="data:,">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5e4aa 0%, #f49d85 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
            padding-bottom: 1.5rem;
        }

        #main {
            margin-top: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: #222;
        }

        .form {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            width: 280px;
        }

        .form input {
            padding: 0.6rem;
            border: none;
            border-radius: 0.5rem;
            outline: none;
            transition: 0.2s;
        }

        .form input:focus {
            box-shadow: 0 0 5px #ffb347;
        }

        #submit {
            background: #222;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #submit:hover {
            transform: translateY(-2px);
            background: #444;
        }

        #cards-container {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .card {
            width: 200px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 1rem;
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            background: rgba(253, 250, 250, 0.874);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
            border: 3px solid #ffb347;
        }

        .card h2 {
            font-size: 1.2rem;
            margin: 0.3rem 0;
            color: #222;
        }

        .card h4 {
            font-size: 0.9rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Profile Card Generator</h1>

        <div class="form">
            <input type="text" id="img" placeholder="ðŸ–¼ï¸ Profile picture URL">
            <input type="text" id="name" placeholder="ðŸ‘¤ Name">
            <input type="text" id="job" placeholder="ðŸ’¼ Occupation">
            <input type="text" id="info" placeholder="ðŸ’¬ Additional info">
            <button id="submit">Generate Card</button>
        </div>
    </div>

    <div id="cards-container"></div>

    <script src="script.js"></script>
</body>

</html>
