<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words That Describe Me</title>
    <style>
        body {
            background-color: #c7c1c1b6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden; /* prevent scrollbars */
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            z-index: 1000;
            position: relative;
        }

        h1 {
            position: absolute;
            animation: fade 0.8s ease-in-out;
            margin: 0;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <main>
        <button id="wordBtn">
            Words that describe me!
        </button>
    </main>

    <script src="./script.js"></script>
</body>
</html>
