<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Poorvi's Frontend Projects</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #58a6ff;
      font-size: 2rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 900px;
    }
    a {
      text-decoration: none;
      color: #58a6ff;
      background: #161b22;
      padding: 1.2rem;
      border-radius: 1rem;
      text-align: center;
      transition: all 0.25s ease;
      font-weight: 500;
    }
    a:hover {
      background: #1f6feb;
      color: #fff;
      transform: translateY(-5px);
    }
    footer {
      margin-top: 3rem;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>
